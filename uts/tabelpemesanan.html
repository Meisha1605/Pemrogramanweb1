<table>
    <thead>
        <tr>

        </tr>
        <tr>
            <td><label for="notelp">No Telepon :</label></td>
            <td><input type="text" id="notelp" name="notelp"required ></td>

        <tr>
            <td><label for="email">Email :</label></td>

        <tr>
            <td><label for="jorang">Jumlah Orang :</label></td>
            <td><input type="number" id="jorang" name="jorang"required ></td>

        <tr>
