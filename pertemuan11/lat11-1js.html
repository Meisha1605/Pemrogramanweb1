<!DOCTYPE html>
<html lang="en">
<head>
    <title>kalkulator sederhana</title>
    <script>
        function jumlahkan() {
            let x = document.getElementById("bil1").value;
            let y = document.getElementById("bil2").value;
            let z = 0;

        if (document.getElementById("tambah").checked) 
           { z = x + y;}
           
        if (document.getElementById("kurang").checked) 
           { z = x - y;}
           
        if (document.getElementById("bagi").checked) 
           { z = x / y;}

        else
           { z = x * y;}
        document.getElementById("hasil").innerHTML = z;
        }
    </script>
</head>
<body>
    <h2>kalkulator sederhana</h2> 
    <form action="">
        Bilangan 1: <input type="text" id="bil1">
        <br>
        Bilangan 2: <input type="text" id="bil2">
        <br>
        pilih oprasi aritmatika:
        <input type="radio" name="ht" id="tambah">+
        <input type="radio" name="ht" id="kurang">-
        <input type="radio" name="ht" id="bagi">:
        <input type="radio" name="ht" id="kali">x
        <br>
        <input type="button" val" id="">
        <br>
        hasil penjumlahan: <span id="hasil"></span>
    </form>
</body>
</html>
